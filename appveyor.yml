deploy_script:
  - "%PYTHON%\\python.exe -m pip install wheel"
  - "%PYTHON%\\python.exe setup.py sdist bdist_wheel"
  - dir /s dist

artifacts:
  - path: 'dist\*.whl'
    name: wheels
