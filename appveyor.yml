build_script:
  - "echo KME APPVEYOR_BUILD_FOLDER      : %APPVEYOR_BUILD_FOLDER%"
  - "echo KME APPVEYOR_BUILD_WORKER_IMAGE: %APPVEYOR_BUILD_WORKER_IMAGE%"
  - "echo KME APPVEYOR_REPO_NAME         : %APPVEYOR_REPO_NAME%"
  - "echo KME APPVEYOR_REPO_BRANCH       : %APPVEYOR_REPO_BRANCH%"
  - "echo KME PYTHON     : %PYTHON%"
  - "echo KME PYTHON_ARCH: %PYTHON_ARCH%"
  - dir
  - '%PYTHON%\\python.exe -c "import platform; print(platform.python_build(), platform.python_compiler())"'
  - "%PYTHON%\\python.exe setup.py build"
  - "%PYTHON%\\python.exe setup.py install"
  - '%PYTHON%\\python.exe -c "import pyodbc; print(pyodbc.version)"'
  - dir build

